<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/browser.css">
    <script src="../dist/js/browser-app.js"></script>
  <body>
    <div id="controls">
      <div class="browser" data-mount="browser-controls">
        <button id="back" title="Go Back" disabled="true"><i class="material-icons">keyboard_arrow_left</i></button>
        <button id="forward" title="Go Forward" disabled="true"><i class="material-icons">keyboard_arrow_right</i></button>
        <button id="home"><i class="material-icons">home</i></button>
        <button id="reload" title="Reload"><i class="material-icons">refresh</i></button>

        <form id="location-form">
          <div id="center-column">
            <input id="location" type="text" value="http://www.github.com/">
          </div>
          <input type="submit" value="Go">
        </form>
      </div>

      <div class="invoca" data-mount="invoca-controls">
        <img data-mount="invoca-icon" src="images/icon-active.png"/>

        <div class="details">
          <span class="header">InvocaJS Version:</span>
          <span class="info" data-mount="library-version"></span>
        </div>

        <div class="details">
          <span class="header">Revision:</span>
          <span class="info" data-mount="tag-revision"></span>
        </div>

        <div class="details">
          <span class="header">Cache:</span> <span class="info" data-mount="cache"></span>
        </div>

        <div class="details">
          <span class="header">Campaign IDs:</span> <span class="info" data-mount="request-data"></span>
        </div>
      </div>
    </div>

    <webview src="http://www.github.com/" style="width:640px; height:480px"></webview>

    <div id="sad-webview">
      <div id="sad-webview-icon">&#9762;</div>
      <h2 id="crashed-label">Aw, Snap!</h2>
      <h2 id="killed-label">He's Dead, Jim!</h2>

      <p>Something went wrong while displaying this webpage.
      To continue, reload or go to another page.</p>
    </div>
  </body>
</html>
